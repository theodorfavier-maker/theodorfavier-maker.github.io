<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SERRUTECH | 66</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffffff;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-hover: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.12);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body {
      min-height: 100vh;
      background: #08080a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: var(--primary);
      overflow: hidden;
    }

    /* LOGO EN FOND : Effet Immersion */
    .bg-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140%; /* Un peu plus grand pour remplir l'espace */
      height: auto;
      opacity: 0.25;
      filter: blur(8px) grayscale(1); /* Flou plus doux et noir & blanc */
      z-index: -1;
      pointer-events: none;
    }

    .container {
      width: 90%;
      max-width: 380px;
      text-align: center;
      padding: 40px 25px;
      background: var(--glass);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--border);
      border-radius: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .tagline {
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      letter-spacing: 6px;
      text-transform: uppercase;
      margin-bottom: 45px;
      font-weight: 700;
      color: rgba(255,255,255,0.4);
    }

    /* BOUTONS MODERNES */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      margin: 14px 0;
      border-radius: 20px;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid var(--border);
      color: var(--primary);
      background: var(--glass);
    }

    /* BOUTON D'APPEL : Le seul en plein pour attirer l'oeil */
    .btn-main {
      background: var(--primary);
      color: #000;
      border: none;
      font-weight: 800;
      box-shadow: 0 10px 25px rgba(255,255,255,0.1);
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.02);
      background: var(--glass-hover);
      border-color: rgba(255,255,255,0.3);
    }

    .btn-main:hover {
      background: #f0f0f0;
      box-shadow: 0 15px 30px rgba(255,255,255,0.2);
    }

    #maint-view { display: none; }

    .footer {
      margin-top: 40px;
      font-family: 'Orbitron', sans-serif;
      font-size: 9px;
      letter-spacing: 3px;
      opacity: 0.2;
    }

    /* Bouton retour discret */
    .back-btn {
      margin-top: 25px;
      background: none;
      border: none;
      color: rgba(255,255,255,0.3);
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="logo.png" class="bg-image" alt="">

  <div id="main-view" class="container">
    <div class="tagline">Artisan Serrurier</div>
    
    <a href="tel:+33782795833" class="btn btn-main">Appeler maintenant</a>
    <a href="mailto:theodor.favier@icloud.com" class="btn">Envoyer un Email</a>
    <button onclick="toggle(true)" class="btn">Notre Site Web</button>
    <a href="https://www.instagram.com/serrutech" target="_blank" class="btn">Instagram</a>

    <div class="footer">© 2026 SERRUTECH</div>
  </div>

  <div id="maint-view" class="container">
    <div style="font-size: 40px; margin-bottom: 20px;">⚙️</div>
    <h2 style="font-family:'Orbitron'; font-size: 18px; margin-bottom:15px; letter-spacing: 2px;">MAINTENANCE</h2>
    <p style="font-size:14px; opacity:0.6; line-height: 1.6; margin-bottom:35px;">
      Notre plateforme est en cours d'optimisation pour le 66.<br>Besoin d'aide maintenant ?
    </p>
    <a href="tel:+33782795833" class="btn btn-main">Appeler maintenant</a>
    <button onclick="toggle(false)" class="back-btn">RETOUR AU MENU</button>
  </div>

  <script>
    function toggle(s) {
      document.getElementById('main-view').style.display = s ? 'none' : 'block';
      document.getElementById('maint-view').style.display = s ? 'block' : 'none';
    }
  </script>
</body>
</html>
