  <title>Serrutech ‚Äì Liens</title>

  <style>
    :root{
      --bg1:#0b0b0c;
      --bg2:#141417;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --btn:#ffffff;
      --btnText:#0b0b0c;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(900px 500px at 50% -100px, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:34px 18px;
    }

    .card{
      width:min(420px, 100%);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:calc(var(--radius) + 6px);
      padding:22px 18px 18px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align:center;
    }

    .logoWrap{
      width:88px;
      height:88px;
      margin:0 auto 10px;
      border-radius:22px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .logoWrap img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    h1{
      margin:8px 0 4px;
      font-size:26px;
      letter-spacing:.08em;
      font-weight:800;
    }
    .sub{
      margin:0 0 16px;
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      padding:16px 14px;
      margin:12px 0;
      background:var(--btn);
      color:var(--btnText);
      text-decoration:none;
      border-radius:16px;
      font-weight:800;
      font-size:18px;
      border:1px solid rgba(0,0,0,.08);
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
    }

    .footer{
      margin-top:14px;
      font-size:12px;
      color:rgba(255,255,255,.35);
    }
  </style>
</head>

<body>
