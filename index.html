<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Serrutech - Artisan Serrurier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset pour √©viter les d√©calages */
    *{
      box-sizing: border-box;
    }

    body{
      margin:0;
      min-height:100vh;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      /* FOND DEEP NIGHT : Plus de relief que le noir pur */
      background: linear-gradient(135deg, #0f0f11 0%, #1a1a1f 50%, #0f0f11 100%);
      color:#fff;
      padding: 20px;
    }

    /* Le logo en haut (facultatif si tu veux le laisser dans le fond du body comme avant) */
    .logo-container {
      position: absolute;
      top: 40px;
      text-align: center;
      width: 100%;
    }
    .logo-img {
      max-width: 300px;
      height: auto;
    }

    .card{
      background:rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.12);
      border-radius:24px;
      padding:28px 20px 22px;
      width:100%;
      max-width:420px;
      text-align:center;
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      margin-top: 100px;
    }

    h1{
      margin:0;
      font-size:26px;
      letter-spacing:3px;
      font-weight:800;
      text-transform: uppercase;
      color: #ffffff;
    }

    .sub{
      margin:6px 0 22px;
      opacity:.7;
      font-size:14px;
      letter-spacing: 1px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      width:100%; 
      padding:16px;
      margin:12px 0;
      background:#ffffff;
      color:#0b0b0c;
      text-decoration:none;
      border-radius:16px;
      font-weight:800;
      font-size:16px;
      box-shadow:0 10px 20px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    .btn:hover{
      transform:translateY(-3px);
      background:#f8f8f8;
      box-shadow:0 15px 25px rgba(0,0,0,0.5);
    }

    /* Bouton d'appel un peu plus brillant pour l'urgence */
    .btn-call {
      border: 1px solid rgba(255,255,255,0.2);
    }

    .footer{
      margin-top:18px;
      font-size:12px;
      opacity:.3;
      letter-spacing: 1px;
    }

    @media(max-width:480px){
      .logo-img { max-width: 220px; }
      .card { margin-top: 60px; }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="Serrutech Logo" class="logo-img">
  </div>

  <div class="card">
    <h1>SERRUTECH</h1>
    <div class="sub">Artisan serrurier</div>

    <a class="btn btn-call" href="tel:+33782795833">üìû Appeler maintenant</a>

    <a class="btn" href="mailto:theodor.favier@icloud.com">‚úâÔ∏è Envoyer un Email</a>

    <a class="btn" href="https://www.tonsite.fr" target="_blank">üåê Notre Site Web</a>

    <a class="btn" href="https://www.instagram.com/serrutech" target="_blank">üì∏ Suivre sur Instagram</a>

    <div class="footer">¬© 2026 SERRUTECH</div>
  </div>

</body>
</html>
