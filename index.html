<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SERRUTECH | 66 Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: white;
      padding: 15px;
      overflow: hidden;
    }

    .bg-image {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('fond.png') no-repeat center center;
      background-size: cover;
      opacity: 0.6;
      z-index: -1;
      transition: transform 0.1s ease-out; /* Pour effet parallaxe futur */
    }

    .container {
      width: 100%;
      max-width: 850px;
      background: rgba(10, 10, 12, 0.75);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 35px;
      padding: 40px;
      display: flex;
      flex-direction: row;
      gap: 30px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.8);
      animation: containerAppear 0.8s ease-out;
    }

    .left-panel { flex: 1; text-align: left; }
    
    .logo-main {
      width: 220px;
      filter: brightness(0) invert(1); 
      margin-bottom: 15px;
      animation: logoFade 1.2s ease;
    }

    .nav-links { display: flex; flex-direction: column; gap: 12px; }

    /* Animation d'entr√©e des boutons */
    .btn {
      padding: 18px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      opacity: 0;
      transform: translateX(-20px);
      animation: btnSlideIn 0.5s forwards;
    }

    .btn:nth-child(1) { animation-delay: 0.2s; }
    .btn:nth-child(2) { animation-delay: 0.3s; }
    .btn:nth-child(3) { animation-delay: 0.4s; }
    .btn:nth-child(4) { animation-delay: 0.5s; }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: #fff;
      transform: scale(1.02) translateX(5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    /* Bouton appel avec pulsation */
    .btn-call-action {
      background: #fff !important;
      color: #000 !important;
      animation: pulse 2s infinite !important;
      animation-delay: 1s !important;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
      70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }

    @keyframes btnSlideIn { to { opacity: 1; transform: translateX(0); } }
    @keyframes containerAppear { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    /* MOBILE */
    @media (max-width: 768px) {
      .container { flex-direction: column; text-align: center; }
      .right-panel { border-left: none; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
      .logo-main { margin: 0 auto; }
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="container">
    <div class="left-panel">
      <img src="logo-texte.png" class="logo-main" alt="SERRUTECH">
      <div class="nav-links">
        <div class="btn btn-call-action active" onclick="openTab('call')">Appeler maintenant</div>
        <div class="btn" onclick="openTab('email')">Envoyer un Email</div>
        <div class="btn" onclick="openTab('site')">Notre Site Web</div>
        <a href="https://www.instagram.com/serrutech" target="_blank" class="btn">Instagram</a>
      </div>
    </div>
    <div class="right-panel" id="content-box">
        </div>
  </div>
</body>
</html>
