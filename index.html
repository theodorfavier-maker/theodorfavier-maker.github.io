  <style>
    :root{
      --bg1:#0b0b0c;
      --bg2:#141417;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --btn:#ffffff;
      --btnText:#0b0b0c;
      --radius:18px;
      --shadow: 0 18px 50px rgba(0,0,0,.45);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:34px 18px;
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      background:
        radial-gradient(900px 500px at 50% -120px, rgba(255,255,255,.08), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      width:min(440px, 100%);
    }

    .card{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border-radius:24px;
      padding:22px 18px 18px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align:center;
    }

    .logoBox{
      width:92px;
      height:92px;
      margin:0 auto 12px;
      border-radius:22px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,.18);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .logoBox img{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    h1{
      margin:0;
      font-size:26px;
      letter-spacing:1px;
      font-weight:800;
    }
    .sub{
      margin:6px 0 18px;
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      text-decoration:none;
      color:var(--btnText);
      background:var(--btn);
      padding:16px 14px;
      border-radius:16px;
      font-weight:800;
      margin:12px 0;
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.28);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{ transform: scale(.985); opacity:.95; }

    .btn small{
      font-weight:700;
      opacity:.75;
    }

    .footer{
      margin-top:14px;
      text-align:center;
      color:rgba(255,255,255,.35);
      font-size:12px;
    }
  </style>
</head>
