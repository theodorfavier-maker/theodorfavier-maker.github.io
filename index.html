<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SERRUTECH | 66</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: white;
      padding: 20px;
    }

    /* IMAGE DE FOND (Celle avec le reflet et le logo au centre) */
    .background-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('fond.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 30px 20px;
      text-align: center;
    }

    /* LOGO DU HAUT (Écriture seule) */
    .top-logo {
      width: 180px;
      margin: 0 auto 10px auto;
      display: block;
      filter: brightness(2);
    }

    .tagline {
      font-family: 'Orbitron', sans-serif;
      font-size: 9px;
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 35px;
    }

    /* LISTE D'INFORMATIONS (Design de l'image) */
    .info-list {
      text-align: left;
    }

    .info-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 18px;
      text-decoration: none;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: 0.3s;
    }

    .info-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(5px);
    }

    .info-label {
      font-weight: 800;
      font-size: 14px;
      min-width: 110px;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      margin-right: 15px;
      text-transform: uppercase;
    }

    .info-desc {
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.4;
    }

    .btn-call {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .footer {
      margin-top: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 8px;
      opacity: 0.3;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <div class="background-overlay"></div>

  <div class="container">
    <img src="logo-texte.png" class="top-logo" alt="Serrutech">
    <div class="tagline">Artisan Serrurier</div>

    <div class="info-list">
      
      <a href="tel:+33782795833" class="info-item btn-call">
        <div class="info-label">Appeler</div>
        <div class="info-desc">Disponible 24h/24 & 7j/7 pour toute urgence dans le 66.</div>
      </a>

      <a href="mailto:theodor.favier@icloud.com" class="info-item">
        <div class="info-label">Email</div>
        <div class="info-desc">Demande de devis gratuit. Réponse rapide sous 2h.</div>
      </a>

      <div class="info-item" style="cursor: default; opacity: 0.9;">
        <div class="info-label">Site Web</div>
        <div class="info-desc">Plateforme en cours d'optimisation (Maintenance).</div>
      </div>

      <a href="https://www.instagram.com/serrutech" target="_blank" class="info-item">
        <div class="info-label">Instagram</div>
        <div class="info-desc">Suivez nos dernières interventions et réalisations.</div>
      </a>

    </div>

    <div class="footer">© 2026 SERRUTECH</div>
  </div>

</body>
</html>
