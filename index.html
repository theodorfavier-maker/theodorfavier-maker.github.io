<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SERRUTECH | Linktree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    /* L'IMAGE DE FOND (TON LOGO) */
    .bg-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%; /* Plus large pour l'effet immersif */
      height: auto;
      opacity: 0.4; /* Transparence pour ne pas gêner la lecture */
      filter: blur(5px); /* Flou artistique pour le style moderne */
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 30px;
      text-align: center;
      z-index: 10;
    }

    .info-header {
      margin-bottom: 40px;
    }

    .tagline {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      font-size: 12px;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    /* BOUTONS EPURÉS */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px;
      margin: 15px 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
    }

    /* Bouton d'appel qui ressort légèrement */
    .btn-call {
      background: #fff;
      color: #000;
      border: none;
    }

    #maintenance-view { display: none; }

    .footer {
      margin-top: 50px;
      font-family: 'Orbitron', sans-serif;
      font-size: 9px;
      color: rgba(255,255,255,0.3);
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <img src="logo.png" class="bg-logo" alt="">

  <div id="main-view" class="container">
    <div class="info-header">
      <div class="tagline">Artisan Serrurier</div>
    </div>

    <a href="tel:+33782795833" class="btn btn-call">Appeler maintenant</a>
    <a href="mailto:theodor.favier@icloud.com" class="btn">Envoyer un Email</a>
    <button onclick="toggle(true)" class="btn">Notre Site Web</button>
    <a href="https://www.instagram.com/serrutech" target="_blank" class="btn">Instagram</a>

    <div class="footer">© 2026 SERRUTECH</div>
  </div>

  <div id="maintenance-view" class="container">
    <h2 style="color:#fff; font-family:'Orbitron'; font-size:18px; margin-bottom:20px;">MAINTENANCE</h2>
    <p style="color:rgba(255,255,255,0.6); font-size:14px; margin-bottom:30px; line-height:1.6;">
      Nouveau site en préparation.<br>Besoin d'un dépannage immédiat ?
    </p>
    <a href="tel:+33782795833" class="btn btn-call">Appeler maintenant</a>
    <button onclick="toggle(false)" style="background:none; border:none; color:rgba(255,255,255,0.4); text-decoration:underline; cursor:pointer; margin-top:20px; font-size:12px;">Retour</button>
  </div>

  <script>
    function toggle(showMaint) {
      document.getElementById('main-view').style.display = showMaint ? 'none' : 'block';
      document.getElementById('maintenance-view').style.display = showMaint ? 'block' : 'none';
    }
  </script>

</body>
</html>
