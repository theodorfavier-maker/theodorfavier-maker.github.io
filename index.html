<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SERRUTECH | 66</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --accent: #ffffff; }
    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh; background: #050505;
      background-image: radial-gradient(circle at 50% -20%, #222226 0%, #050505 80%);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Inter', sans-serif; color: var(--accent); padding: 15px;
      overflow: hidden;
    }

    .container {
      width: 100%; max-width: 400px;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 40px; padding: 40px 20px;
      text-align: center; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
      position: relative; z-index: 10;
    }

    /* LOGO : Grand mais contenu dans la carte */
    .logo-wrap {
      width: 100%;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
    }
    
    .logo-img { 
      width: 120%; /* Légèrement plus large que le texte */
      margin-left: -10%;
      height: auto; 
      filter: invert(1) brightness(2); 
      display: block; 
    }

    .tagline {
      font-family: 'Orbitron', sans-serif; font-weight: 900;
      font-size: 10px; letter-spacing: 6px; text-transform: uppercase;
      opacity: 0.5; margin-bottom: 40px;
    }

    .btn {
      display: flex; align-items: center; justify-content: center;
      width: 100%; padding: 20px; margin: 12px 0;
      border-radius: 20px; font-weight: 800; font-size: 16px;
      text-decoration: none; border: none; cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-white { background: #ffffff; color: #000000; }
    .btn-dark { background: rgba(255,255,255,0.08); color: #ffffff; border: 1px solid rgba(255,255,255,0.1); }
    .btn:hover { transform: translateY(-2px); }

    /* VUE MAINTENANCE SANS JAUNE */
    #maintenance-view { display: none; }
    .m-title { font-family: 'Orbitron', sans-serif; font-size: 20px; letter-spacing: 3px; margin-bottom: 20px; }

    .footer { margin-top: 30px; font-family: 'Orbitron', sans-serif; font-size: 8px; letter-spacing: 4px; opacity: 0.2; }
  </style>
</head>
<body>

  <div id="menu-view" class="container">
    <div class="logo-wrap">
        <img src="logo.png" alt="SERRUTECH" class="logo-img">
    </div>
    <div class="tagline">Artisan Serrurier</div>

    <a href="tel:+33782795833" class="btn btn-white">Appeler maintenant</a>
    <a href="mailto:theodor.favier@icloud.com" class="btn btn-dark">Envoyer un Email</a>
    <button onclick="showM(true)" class="btn btn-dark">Notre Site Web</button>
    <a href="https://www.instagram.com/serrutech" target="_blank" class="btn btn-dark">Instagram</a>

    <div class="footer">© 2026 SERRUTECH</div>
  </div>

  <div id="maintenance-view" class="container">
    <h2 class="m-title">MAINTENANCE</h2>
    <p style="opacity: 0.7; font-size: 14px; line-height: 1.6; margin-bottom: 30px;">
      Site en cours de création pour le 66.<br><br>
      Besoin d'un serrurier ?
    </p>
    
    <a href="tel:+33782795833" class="btn btn-white">Appeler maintenant</a>
    
    <button onclick="showM(false)" style="background:none; border:none; color:rgba(255,255,255,0.4); text-decoration:underline; font-size: 11px; cursor: pointer; margin-top: 25px; font-family:'Orbitron';">RETOUR</button>
  </div>

  <script>
    function showM(isM) {
      document.getElementById('menu-view').style.display = isM ? 'none' : 'block';
      document.getElementById('maintenance-view').style.display = isM ? 'block' : 'none';
    }
  </script>

</body>
</html>
